<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ストック
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ストック</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="stock.link === 'nothing'; else elseBlock">
    <p>ストックはありません</p>
  </div>
  <ng-template #elseBlock>
    <ion-img [src]="stock.image"></ion-img>
    <div class="buttons">
      <ion-button shape="round" expand="full" class="button" color="primary" [href]="stock.link">Twitterでみる</ion-button>
      <ion-button shape="round" expand="full" class="button" color="danger" (click)="deleteStock()">ストックを削除する</ion-button>
    </div>
  </ng-template>
</ion-content>
