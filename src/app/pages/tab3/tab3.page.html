<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      設定
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">設定</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item lines="none">
    ダークモード設定(動きません)
    <ion-toggle (click)="updateDarkMode()" slot="end"></ion-toggle>
  </ion-item>
  <ion-item lines="none">
    <ion-text>メンバー一覧</ion-text>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>
</ion-content>
