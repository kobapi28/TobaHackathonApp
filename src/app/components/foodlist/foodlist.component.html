<div *ngFor="let data of datas" class="item">
  <ion-img [src]="data.image"></ion-img>
  <div class="fab-buttons">
    <ion-fab-button [href]="data.link">
      <ion-icon name="logo-twitter" class="twitter-color"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="updateStock(data.link)">
      <ion-icon name="archive"></ion-icon>
    </ion-fab-button>
  </div>
</div>
